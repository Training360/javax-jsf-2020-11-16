<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>JSF Hello World</title>
</h:head>
<h:body>
    <h1>Create employee</h1>

    <h:messages />

    <h:form id="createForm">
        <h:inputText id="nameInput" value="#{createEmployeeController.createEmployeeCommand.name}"></h:inputText>

        <h:inputText id="phoneInput" value="#{createEmployeeController.createEmployeeCommand.phone}">

        </h:inputText>

        <h:selectOneMenu value="#{createEmployeeController.createEmployeeCommand.favouriteLanguage}" >
            <f:selectItems value="#{createEmployeeController.availableLanguages}" />
        </h:selectOneMenu>

        <h:commandButton id="createButton" value="Create employee"
                         action="#{createEmployeeController.createEmployee()}">
        </h:commandButton>
    </h:form>

</h:body>
</html>
