<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>JSF Hello World</title>
</h:head>
<h:body>
    <h1>Modify employee</h1>

    <f:metadata>
        <f:viewParam name="id" value="#{updateEmployeeController.id}"/>
        <f:viewAction action="#{updateEmployeeController.findEmployeeById}"/>
    </f:metadata>

    <h:form>
        <h:inputHidden
                value="#{updateEmployeeController.modifyEmployeeCommand.id}" />
        <h:inputText value="#{updateEmployeeController.modifyEmployeeCommand.name}"></h:inputText>
        <h:commandButton value="Modify employee"
                         action="#{updateEmployeeController.modifyEmployee()}">
        </h:commandButton>
    </h:form>

</h:body>
</html>
